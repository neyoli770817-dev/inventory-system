                        const row = document.createElement('div');
                        row.style.cssText = "background:white; color:black; margin:5px 0; padding:10px; border-radius:8px; display:flex; justify-content:space-between;";
                        row.innerHTML = `<span>${name}</span><b>${data[name] || 0}</b>`;
                        container.appendChild(row);
                    });
                });
            });
            showPage('summaryPage');
        }

        window.onload = initUser;
    </script>
</body>
</html>
